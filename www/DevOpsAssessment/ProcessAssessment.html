/* Style for our header texts
	* --------------------------------------- */
h1 {
 font-size: 5em;
 font-family: arial, helvetica;
 color: #fff;
 margin: 0;
 padding: 0;
}

.intro p {
 color: #fff;
}
/* Centered texts in each section
	* --------------------------------------- */
.section {
 text-align: center;
}
/* Fixed header and footer.
	* --------------------------------------- */
#header, #footer {
 position: fixed;
 height: 50px;
 display: block;
 width: 100%;
 background: #333;
 z-index: 9;
 text-align: center;
 color: #f2f2f2;
 padding: 20px 0 0 0;
}

#header {
 top: 0px;
}

#footer {
 bottom: 0px;
 border-top: 2px solid #F79646;
}
/* Bottom menu
	* --------------------------------------- */
#infoMenu {
 bottom: 80px;
}

#infoMenu li a {
 color: #fff;
 z-index: 999;
}

.modalDialog {
 position: fixed;
 font-family: Arial, Helvetica, sans-serif;
 top: 0;
 right: 0;
 bottom: 0;
 left: 0;
 background: rgba(0, 0, 0, 0.8);
 z-index: 99999;
 opacity: 0;
 -webkit-transition: opacity 400ms ease-in;
 -moz-transition: opacity 400ms ease-in;
 transition: opacity 400ms ease-in;
 pointer-events: none;
}

.modalDialog:target {
 opacity: 1;
 pointer-events: auto;
}

.modalDialog>div {
 width: 400px;
 position: relative;
 margin: 10% auto;
 padding: 5px 20px 13px 20px;
 border-radius: 10px;
 background: #fff;
 background: -moz-linear-gradient(#fff, #999);
 background: -webkit-linear-gradient(#fff, #999);
 background: -o-linear-gradient(#fff, #999);
}

.close {
 background: #606061;
 color: #FFFFFF;
 line-height: 25px;
 position: absolute;
 right: -12px;
 text-align: center;
 top: -10px;
 width: 24px;
 text-decoration: none;
 font-weight: bold;
 -webkit-border-radius: 12px;
 -moz-border-radius: 12px;
 border-radius: 12px;
 -moz-box-shadow: 1px 1px 3px #000;
 -webkit-box-shadow: 1px 1px 3px #000;
 box-shadow: 1px 1px 3px #000;
}

.close:hover {
 background: #00d9ff;
}
</style>
